  <main class="container">
    <h1>Contato</h1>

    <form id="Contato" action="https://formsubmit.co/vitor.alves.versiani@gmail.com" method="POST">
      <input 
        type="text" 
        id="Nome" 
        name="name" 
        placeholder="Nome completo" 
        required
      />

      <input 
        type="email" 
        id="Email" 
        name="email" 
        placeholder="Seu melhor e-mail" 
        required
      />

      <textarea 
        id="Mensagem" 
        name="message" 
        rows="6" 
        placeholder="Escreva sua mensagem..." 
        required
      ></textarea>

      <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">
      <input type="hidden" name="_subject" value="Novo contato via site">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" id="Enviar">Enviar</button>
    </form>

    <div class="info-contato">
      <p><strong>Número de contato:</strong> (41) 99108-5080</p>
      <p><strong>Email direto:</strong> vitor.alves.versiani@gmail.com</p>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
